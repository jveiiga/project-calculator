<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="" href="script.js" />
    <title>Calculadora IPhone</title>
  </head>
  <body>
    <div class="calculadora">
      <div><input class="result-color" type="text" name="tela" id="display-da-tela" value="0" disabled></div>
        <div class="container-calculadora-cientifica" >
          <div class="container-buttons" >
              <div class="container-buttom">
                <button class="textcolor" onClick="botao_AC()">AC</button>
                <button class="textcolor" onClick="adicionar_parametro('+/-')">+/-</button>
                <button class="textcolor" onClick="porcentagem()">%</button>
                <button class="opcolor" onClick="adicionar_parametro('/')">/</button>
              </div>
              <div class="container-buttom">
                <button class="numcolor" onClick="adicionar_parametro(7)">7</button>
                <button class="numcolor" onClick="adicionar_parametro(8)">8</button>
                <button class="numcolor" onClick="adicionar_parametro(9)">9</button>
                <button class="opcolor" onClick="adicionar_parametro('*')">*</button>
              </div>
              <div class="container-buttom">
                <button class="numcolor" onClick="adicionar_parametro(4)">4</button>
                <button class="numcolor" onClick="adicionar_parametro(5)">5</button>
                <button class="numcolor" onClick="adicionar_parametro(6)">6</button>
                <button class="opcolor" onClick="adicionar_parametro('-')">-</button>
              </div>
              <div class="container-buttom">
                <button class="numcolor" onClick="adicionar_parametro(1)">1</button>
                <button class="numcolor" onClick="adicionar_parametro(2)">2</button>
                <button class="numcolor" onClick="adicionar_parametro(3)">3</button>
                <button class="opcolor" onClick="adicionar_parametro('+')">+</button>
              </div>
              <div class="container-buttom">
                <button class="btnzero" onClick="adicionar_parametro(0)">0</button>
                <button class="numcolor" onClick="adicionar_parametro(',')">,</button>
                <button class="opcolor" onClick="calcular()">=</button>
              </div>
          </div>
          <div class="cientifica">
            <div>
              <button class="numcolorci" onClick="adicionar_parametro()">(</button>
              <button class="numcolorci" onClick="adicionar_parametro()">)</button>
              <button class="numcolorci" onClick="adicionar_parametro(mc)">mc</button>
              <button class="numcolorci" onClick="adicionar_parametro('mc+')">m+</button>
              <button class="numcolorci" onClick="adicionar_parametro('m-')">m-</button>
              <button class="numcolorci" onClick="adicionar_parametro(mr)">mr</button>
            </div>
            <div>
              <button class="numcolorci" onClick="adicionar_parametro()">2<sup>nd</sup></button>
              <button class="numcolorci" onClick="adicionar_parametro()">x<sup>2</sup></button>
              <button class="numcolorci" onClick="adicionar_parametro()">x<sup>3</sup></button>
              <button class="numcolorci" onClick="adicionar_parametro()">x<sup>y</sup></button>
              <button class="numcolorci" onClick="adicionar_parametro()">e<sup>x</sup></button>
              <button class="numcolorci" onClick="adicionar_parametro()">10<sup>‚®Ø</sup></button>
            </div>
            <div>
              <button class="numcolorci" onClick="adicionar_parametro()"><sup>1</sup>/<sub>x</sub></button>
              <button class="numcolorci" onClick="adicionar_parametro()"><sup>2</sup>‚àö<sub>x</button>
              <button class="numcolorci" onClick="adicionar_parametro()">‚àõx</button>
              <button class="numcolorci" onClick="adicionar_parametro()"><sup>y</sup>‚àöx</button>
              <button class="numcolorci" onClick="adicionar_parametro()">In</button>
              <button class="numcolorci" onClick="adicionar_parametro()">log<sub>10</sub></button>
            </div>
            <div>
              <button class="numcolorci" onClick="adicionar_parametro()">x!</button>
              <button class="numcolorci" onClick="adicionar_parametro()">sin</button>
              <button class="numcolorci" onClick="adicionar_parametro()">cos</button>
              <button class="numcolorci" onClick="adicionar_parametro()">tan</button>
              <button class="numcolorci" onClick="adicionar_parametro()">e</button>
              <button class="numcolorci" onClick="adicionar_parametro()">EE</button>
            </div>
            <div>
              <button class="numcolorci" onClick="adicionar_parametro()">Rad</button>
              <button class="numcolorci" onClick="adicionar_parametro()">sinh</button>
              <button class="numcolorci" onClick="adicionar_parametro(mc)">cosh</button>
              <button class="numcolorci" onClick="adicionar_parametro()">tanh</button>
              <button class="numcolorci" onClick="adicionar_parametro(pi)">ùõë</button>
              <button class="numcolorci" onClick="adicionar_parametro()">Rand</button>
            </div>
          </div>
        </div>
    </div>
  </body>
  <script src="js/main.js"></script>

</html>
